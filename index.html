<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trello</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="shortcut icon" href="trello.ico">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    </head>
    <body>
        <div id="section">
            <div id="contenedor">
                <form id="formulario" class="none">
                    <input type="text" id="entrada" class="write" placeholder="Añadir una lista...">
                    <button type="submit" id="boton" class="button">Guardar</button>
                </form>
                <span id="box">Añadir una lista...</span>
            </div>
        </div>

        <!-- Javascript -->
        <script  type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
  </body>
</html>
